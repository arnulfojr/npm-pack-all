language: node_js
node_js:
  - node
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
cache: yarn
after_script: cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
after_success:
  - ".travis/push.sh"
deploy:
  skip_cleanup: true
  provider: npm
  email: kleingtm@gmail.com
  tag: next
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    repo: kleingtm/npm-pack-all
env:
  global:
    secure: 
